<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mestogram</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/лого Место.svg"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Жак-Ив Кусто.png"
          alt="аватар профиля"
          class="profile__img"
        />
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <img
              src="./images/Edit Button.svg"
              alt="кнопка редактировать"
              class="profile__edit-button-img"
            />
          </h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/add_button.svg"
            alt="кнопка добавить"
            class="profile__add-button-img"
          />
        </button>
      </section>
      <section class="popup popup_opened">
        <div class="popup__container">
          <button class="popup__close-button">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__text" />
            <input type="text" class="popup__text" />
            <button class="popup__button-save">
              <p class="popup__button-save-text">Сохранить</p>
            </button>
          </form>
        </div>
      </section>
      <article class="cards">
        <div class="photo-card">
          <img
            src="./images/карачаевск.png"
            alt="Карачаевск"
            class="photo-card__img"
          />
          <div class="photo-card__info">
            <h2 class="photo-card__title">Карачаевск</h2>
            <button class="photo-card__button-like"></button>
          </div>
        </div>
        <div class="photo-card">
          <img
            src="./images/гора эльбрус.png"
            alt="Гора Эльбрус"
            class="photo-card__img"
          />
          <div class="photo-card__info">
            <h2 class="photo-card__title">Гора Эльбрус</h2>
            <button class="photo-card__button-like"></button>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/домбай.png" alt="Домбай" class="photo-card__img" />
          <div class="photo-card__info">
            <h2 class="photo-card__title">Домбай</h2>
            <button class="photo-card__button-like"></button>
          </div>
        </div>
        <div class="photo-card">
          <img
            src="./images/гора эльбрус.png"
            alt="Гора Эльбрус"
            class="photo-card__img"
          />
          <div class="photo-card__info">
            <h2 class="photo-card__title">Гора Эльбрус</h2>
            <button class="photo-card__button-like"></button>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/домбай.png" alt="Домбай" class="photo-card__img" />
          <div class="photo-card__info">
            <h2 class="photo-card__title">Домбай</h2>
            <button class="photo-card__button-like"></button>
          </div>
        </div>
        <div class="photo-card">
          <img
            src="./images/карачаевск.png"
            alt="Карачаевск"
            class="photo-card__img"
          />
          <div class="photo-card__info">
            <h2 class="photo-card__title">Карачаевск</h2>
            <button class="photo-card__button-like"></button>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2023 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
