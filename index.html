<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Место" class="header__logo"/></header><main><section class="profile"><div class="pofile__avatar-container"><img src="" alt="аватар профиля" class="profile__img"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__about"></p></div><button class="profile__add-button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добавить" class="profile__add-button-img"/></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">&#169; 2023 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Редактировать профиль<form action="#" class="popup__form" id="popup-edit-profile-form" novalidate><input placeholder="Введите ваше имя" name="name" id="name-input" class="popup__text popup-edit-profile__field-name" minlength="2" maxlength="40" required/> <span class="name-input-error popup__text-error"></span> <input placeholder="Расскажите о себе" name="about" id="about-input" class="popup__text popup-edit-profile__field-about" minlength="2" maxlength="200" required/> <span class="about-input-error popup__text-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></h3></div></section><section class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Новое место<form action="#" class="popup__form" id="popup-add-card-form" novalidate><input placeholder="Название" name="place" id="place-input" class="popup__text popup-add-card__field-title" minlength="2" maxlength="30" required/> <span class="place-input-error popup__text-error"></span> <input type="url" placeholder="Ссылка на картинку" name="link" id="link-input" class="popup__text popup-add-card__field-link" required/> <span class="link-input-error popup__text-error"></span> <button type="submit" class="popup__button-save">Создать</button></form></h3></div></section><section class="popup popup_type_set-avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h3 class="popup__title">Обновить аватар<form action="#" class="popup__form" id="popup-set-avatar-form" novalidate><input type="url" placeholder="Ссылка на картинку" name="link" id="avatar-link-input" class="popup__text popup-set-avatar__field-link" required/> <span class="avatar-link-input-error popup__text-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></h3></div></section><section class="popup popup_type_open-card"><figure class="popup__open-card"><button class="popup__close-button" type="button"></button> <img src="" alt="Фото" class="popup__open-img"><figcaption class="popup__caption"></figcaption></figure></section><template id="card-template"><div class="photo-card"><img src="" alt="Фото" class="photo-card__img"/> <button class="photo-card__button-delete" type="button"></button><div class="photo-card__info"><h2 class="photo-card__title"></h2><div class="photo-card__like-container"><button class="photo-card__button-like" type="button"></button><p class="photo-card__like-counter"></p></div></div></div></template><script defer="defer" type="module" src="./script.js"></script></body></html>
