<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src= "<%=require('./images/лого_Место.svg')%>"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="<%=require('./images/Жак-Ив_Кусто.png')%>"
          alt="аватар профиля"
          class="profile__img"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"  type="button">
          <img
            src="<%=require('./images/add_button.svg')%>"
            alt="кнопка добавить"
            class="profile__add-button-img"
          />
        </button>
      </section>

      <section class="cards">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button"  type="button">
        </button>
        <h3 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" id="popup-edit-profile-form" novalidate>
          <input type="text" placeholder="Введите ваше имя" name="name" id="name-input" class="popup__text popup-edit-profile__field-name" minlength="2" maxlength="40" required/>
          <span class="name-input-error popup__text-error"></span>
          <input type="text" placeholder="Расскажите о себе" name="about" id="about-input" class="popup__text popup-edit-profile__field-about" minlength="2" maxlength="200" required/>
          <span class="about-input-error popup__text-error"></span>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button"  type="button">
        </button>
        <h3 class="popup__title">Новое место</h2>
        <form action="#" class="popup__form" id="popup-add-card-form" novalidate>
          <input type="text" placeholder="Название" name="place" id="place-input" class="popup__text popup-add-card__field-title" minlength="2" maxlength="30" required/>
          <span class="place-input-error popup__text-error"></span>
          <input type="url" placeholder="Ссылка на картинку" name="link" id="link-input" class="popup__text popup-add-card__field-link" required/>
          <span class="link-input-error popup__text-error"></span>
          <button type="submit" class="popup__button-save" disabled>Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_open-card">
      <figure class="popup__open-card">
        <button class="popup__close-button"  type="button"></button>
        <img src="" alt="Фото" class="popup__open-img">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>



    <template id="card-template">
      <div class="photo-card">
        <img
          src=""
          alt="Фото"
          class="photo-card__img"
        />
        <button class="photo-card__button-delete" type="button"></button>
        <div class="photo-card__info">
          <h2 class="photo-card__title"></h2>
          <button class="photo-card__button-like"  type="button"></button> 
        </div>
      </div>
    </template>
    <script defer type="module" src="./script.js"></script>
</html>
